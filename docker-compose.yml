version: '3'

services:

  database:
    image: 'postgres:latest'

    ports:
      - 5432:5432

    environment:
      POSTGRES_USER: $DB_USERNAME
      POSTGRES_PASSWORD: $DB_PASSWORD
      POSTGRES_DB: $DB_NAME

  broker:
    image: redis:latest

    command: redis-server --appendonly yes --requirepass $BROKER_PASSWORD
    env_file:
     - .env

  server:
    build: .

    env_file:
     - .env

    links:
     - database
     - broker

  scheduler:
    build: .
    command: celery -A jmon.app beat
    env_file:
     - .env
    links:
     - server
     - database
     - broker

  agent:
    build: .
    command: celery -A jmon.app worker --concurrency=1
    env_file:
     - .env
    links:
     - server
     - database
     - broker
